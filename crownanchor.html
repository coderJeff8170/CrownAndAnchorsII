<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crown &amp; Anchor</title>
    <link rel="stylesheet" href="crownanchor.css">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
</head>
<body onload="gameStart()">
    <header>
        <button id="ruleButton" onclick="showRules()">Rules</button>
        <h2 id='round'></h2>
        <!--<h1 class='titleText'>Crown &amp; Anchor</h1>-->
        <img src="caassets/CAText.png" alt="Crown &amp; Anchor">
        <h2 id='coins'></h2>
        <a id="historyButton" href='https://en.wikipedia.org/wiki/Crown_and_Anchor' target='_blank'>History</a>
    </header>

    <div class="container">
        <div class="mat">
            <div class="square">
                <input class="wager" id="heart" type='number' value="0">
                <img class="face" src="caassets/heart.gif">
            </div>
            <div class="square">
                    <input class="wager"  id="crown" type='number' value="0">
                    <img class="face" src="caassets/crown.gif">
            </div>
            <div class="square">
                    <input class="wager" id="diamond" type='number' value="0">
                    <img class="face" src="caassets/diamond.gif">
            </div>
            <div class="square">
                    <img class="face" src="caassets/spade.gif">
                    <input class="wager" id="spade" type='number' value="0">
            </div>
            <div class="square">
                    <img class="face" src="caassets/anchor.gif">
                    <input class="wager" id="anchor" type='number' value="0">
            </div>
            <div class="square">
                    <img class="face" src="caassets/club.gif">
                    <input class="wager" id="club" type='number' value="0">
            </div>
        </div>
        <div class="bet">
                <button id="betButton" onclick="placeBet()">Place Bet!</button>
        </div>
        <div class="dice">
            <img class="die" id="die1" src="caassets/crowndie.png">
            <img class="die" id="die2" src="caassets/crowndie.png">
            <img class="die" id="die3" src="caassets/crowndie.png">
        </div>
        <div class="roll">
            <button id="rollButton" onclick="rollDie()">Roll the Dice!</button>
        </div>
    </div>
    <!--<audio src="the-sailors-hornpipe.mp3" controls loop="true" autoplay="true">
            Error: your web browser does not support this audio player.
    </audio>-->
    <script src="crownanchor.js"></script>
</body>
</html>
